<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>指令 v-for</h1>
        <!-- 数组下标获取-->
        <!-- {{characters[0]}}
        {{characters[1]}}
        {{characters[2]}} -->

        <!-- 数组遍历 -->
        <ul>
            <li v-for="character in characters">
                {{character}}
            </li>
        </ul>

        <ul>
            <li v-for="(user,index) in users">
                {{index}}. {{user.name}} : {{user.age}}
            </li>
        </ul>
        <!--
        <div v-for="(user, index) in users">
            <h3>{{index}}.{{user.name}}</h3>
            <p>Age - {{user.age}}</p>
        </div> -->

        <template v-for="(user, index) in users">
            <h3>{{index}}.{{user.name}}</h3>
            <p>Age - {{user.age}}</p>
        </template>

        <template v-for="(user, index) in users">
            <div v-for="(value, key) in user">
                <p>{{key}} - {{value}}</p>
            </div>
        </template>
    </div>
    <script src="12v-for.js"></script>
</body>
</html>
