<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="13demo.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue-app">
        <div id="bag" v-bind:class="{burst:ended}">          
        </div>

        <!-- 进度情况 -->
        <div id="bag-health">
            <div v-bind:style="{width:health+'%'}">
            </div>
        </div>

        <!-- 控制按钮-->
        <div id="controls">
            <button v-on:click="punch" v-show="!ended">使劲敲</button>
            <button v-on:click="restart">重新开始</button>
        </div>
    </div>
    <script src="13demo.js"></script>
</body>
</html>
