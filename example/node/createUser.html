<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrap">
        <h2>用户注册</h2>
        <form method="post" class="form" action="/upload">
            昵称:
            <input type="text" class="text" name="nickname">
            <br /> 邮箱:
            <input type="text" class="text" name="email">
            <br/> 生日:
            <input type="date" value="2017-12-28" class="text" name="birthday">
            <br/> 爱好:
            <select class="text" style="height:32px;width:248px" name="interest">
                <option value="read">看书</option>
                <option value="travel" selected="selected">旅游</option>
                <option value="sport">运动</option>
                <option value="shopping">购物</option>
            </select>
            <br/> 密码:
            <input type="password" class="text" name="password">
            <br/> 
            <!-- <input type="file" name="avatar" multiple="multiple"> -->
            <div class="report-file">
                <span>请上传头像…</span>
                <input tabindex="3" size="3" name="avatar" class="file-prew" type="file" onchange="document.getElementById('textName').value=this.value">
           </div>
           <input type="text" id="textName" style="height: 28px;border:1px solid #f1f1f1" />

            <input type="submit" class="btn" value="提交">
            <input type="reset" class="btn" value="重置">
        </form>
        <div class="copyright">
            <a title="数学与计算机科学学院" href="#">NXNU</a>
            <span>V0.1</span>
            <span>前端页面实例</span>
        </div>
    </div>
</body>

</html>
